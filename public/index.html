<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <style>
    @font-face {
        font-family: 'Avenir Light';
        src: url('Avenir-Light.ttf');
    }

    /* Reset body, html, and div presets. */
    body,
    html {
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
    }

    /* Frame Bar */
    #frameBar {
      overflow: hidden;
        position: relative;
        z-index: 100;
        display: flex;
        flex-direction: column;
        transition: background-color 1s ease;
        -webkit-user-select: none;
    }

    /* Flexbox to wrap the main frame content. */
    #frameMain {
        display: flex;
        height: 22px
    }

    /* Undraggable region on the left and right of the frame. */
    .frameResizableVert {
        width: 2px;
        -webkit-app-region: no-drag;
    }

    /* Main frame content for windows. */
    #frameContentWin {
        display: flex;
        justify-content: space-between;
        width: 100%;
        -webkit-app-region: drag;
    }

    /* Frame logo (windows only). */
    #frameTitleDock {
        padding: 0px 10px;
    }

    #frameTitleText {
        font-size: 14px;
        font-family: 'Avenir Light';
        letter-spacing: 0.5px;
        color: white;
    }

    /* Windows frame button dock. */
    #frameButtonDockWin {
        -webkit-app-region: no-drag !important;
        position: relative;
        top: -2px;
        right: -2px;
        height: 22px;
    }

    #frameButtonDockWin>.frameButton:not(:first-child) {
        margin-left: -4px;
    }

    /* Windows Frame Button Styles. */
    .frameButton {
        background: none;
        border: none;
        height: 24px;
        width: 39px;
        cursor: pointer;
    }

    .frameButton:hover,
    .frameButton:focus {
        background: rgba(189, 189, 189, 0.43);
    }

    .frameButton:active {
        background: rgba(156, 156, 156, 0.43);
    }

    .frameButton:focus {
        outline: 0px;
    }

    #frameButton_close:active {
        background: rgba(235, 0, 0, 0.61) !important;
    }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Elundus Core</title>
</head>

<body>
    <div id="frameBar" style="background-color: rgba(46, 55, 62, 1);">
        <div id="frameMain">
            <div id="frameContentWin">
                <div id="frameTitleDock">
                    <span id="frameTitleText">Elundus Core - V0.0.0</span>
                </div>
                <div id="frameButtonDockWin">
                    <button class="frameButton fMb" id="frameButton_minimize" tabIndex="-1" onclick="minimizeFunction()">
                        <svg name="TitleBarMinimize" width="10" height="10" viewBox="0 0 12 12">
                            <rect stroke="#ffffff" fill="#ffffff" width="10" height="1" x="1" y="6"></rect>
                        </svg>
                    </button>
                    <button class="frameButton fCb" id="frameButton_close" tabIndex="-1" onclick="closeFunction()">
                        <svg name="TitleBarClose" width="10" height="10" viewBox="0 0 12 12">
                            <polygon stroke="#ffffff" fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main">
      <div id="root"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
    // buttons script
      const { ipcRenderer } = require('electron');

      function closeFunction() {
        ipcRenderer.send('close-app');
      }

      function minimizeFunction() {
        ipcRenderer.send('minimize-app');
      }

    // automatically set the version in the title of the app
    var appVersion = require('electron').remote.app.getVersion();
    document.getElementById('frameTitleText').innerHTML = 'Elundus Core - V' + appVersion;
    </script>
</body>

</html>
